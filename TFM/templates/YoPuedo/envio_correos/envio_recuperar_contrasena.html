<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de cuenta</title>
    {% include "YoPuedo/base.html" %}
</head>
<body class="container">
  <div id="contenedor" class="row align-items-center">
    <section id="registro" class="col">
      <div id="titulo-registro">
        <h2>
            Recuperación de cuenta de Yo Puedo
        </h2>
      </div>
      <div id="mensaje">
          <p>
              Este correo se ha mandado a través de la aplicación <b>¡Yo puedo!
          <i class="bi bi-award-fill"></i></b> para
              que puedas recuperar tu cuenta.
          </p>
          <p>
              Si es así, solo tienes que pulsar sobre <b><a
              href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Recuperar
              cuenta</a></b>. Sino has sido tú, ignora este mensaje.
          </p>
      </div>
    </section>
  </div>
</body>
</html>
