<!DOCTYPE html>
<html lang="es" class="window">
<head>
  <meta charset="UTF-8">
  <title>¡Yo puedo!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  {% load i18n static bootstrap5 %}
  <link rel="stylesheet" href="{% static 'YoPuedo/css/base.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://unpkg.com/htmx.org@1.8.0"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

  {% block static %}
  {% ennblock %}
</head>
<body>

<div class="wrapper">
  <!-- MENÚ DESPLEGABLE -->
  <nav id="sidebar">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
    </div>

    <!-- Sidebar Links -->
    <ul class="list-unstyled components">
      <li class="active">
        <a href="{% url 'mis_retos' %}">
          <i class="bi bi-graph-up"></i>Mis retos
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bi bi-people-fill"></i>Mis amigos
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bi bi-person-fill"></i>Mi perfil
        </a>
      </li>
      <li>
        <a href="#">
          <i class="bi bi-bell-fill"></i>Notificaciones
        </a>
      </li>
    </ul>
  </nav>

  <div id="content">
    <button type="button" id="sidebarCollapse" class="navbar-btn">
    <span></span>
    <span></span>
    <span></span>
    </button>

    {% block contenido %}
    {% endblock %}

  </div>

</div>
</body>
<script>
  $(document).ready(function () {
    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $(this).toggleClass('active');
    });
  });
</script>
</html>
